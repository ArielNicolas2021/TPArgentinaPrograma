<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximus-scale=1.0, minimus-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <title>Confirmar compra | Concesionaria G4</title>
  </head>
  <body>
    <a href="index.html">Volver al inicio</a>
    <div class="container">
      <header>Confirmar compra</header>
      <div class="progress-bar">
        <div class="step">
          <p>Paso 1</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Paso 2</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Paso 3</p>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Fin</p>
          <div class="bullet">
            <span>4</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
      </div>
      <div class="form-outer">
        <form action="#">
          <div class="page slide-page">
            <div class="field">
              <div class="label">Nombre Completo</div>
              <input type="text" pattern="[a-zA-Z]{3,}" required>
            </div>
            <div class="field">
              <div class="label">Apellidos</div>
              <input type="text" location.reload();>
            </div>
            <div class="field">
              <button class="firstNext next">Siguiente</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Información de Contacto</div>
            <div class="field">
              <div class="label">Correo Electronico</div>
              <input type="email" required>
            </div>
            <div class="field">
              <div class="label">Número de Telefono</div>
              <input type="tel" pattern="[0-9]{10,}" required>
            </div>
            <div class="field btns">
              <button class="prev-1 prev">Atrás</button>
              <button class="next-1 next">Siguiente</button>
            </div>
          </div>

          <div class="page">
            <div class="field">
              <div class="label">Fecha de Nacimiento</div>
              <input type="datetime-local" required>
            </div>
            <div class="field">
              <div class="label">Genero</div>
              <select>
                <option>Masculino</option>
                <option>Femenino</option>
              </select>
            </div>
            <div class="field btns">
              <button class="prev-2 prev">Atrás</button>
              <button class="next-2 next">Siguiente</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Datos de Login</div>
            <div class="field">
              <div class="label">Usuario</div>
              <input type="text" pattern="[a-zA-Z]{3,}" required>
            </div>
            <div class="field">
              <div class="label">Clave</div>
              <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Debe contener al menos un número y una letra mayúscula y minúscula, y al menos 8 o más caracteres" required>
            </div>
            <div class="field btns">
              <button class="prev-3 prev">Atrás</button>
              <button class="submit">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="js/form.js"></script>

  </body>
</html>
