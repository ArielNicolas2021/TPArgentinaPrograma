<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/carrito.css">
       
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!--iconos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/b9baf24cd4.js" crossorigin="anonymous"></script>
    
    <script defer src="js/carrito.js"></script>
    <script defer src="js/main.js"></script>
    <title>Carrito | Concesionaria G4</title>
</head>
<body>
    
    <!-- Navbar -->

    <header class="top-header">
        <nav class="top-nav">
            <a href="index.html" class="logo"><img src="assets/logo2.png" alt="Concesionaria G4" width="75"></a>
            <button class="menu-open" type="button" aria-label="Abrir menú"><i class="fa-solid fa-bars fa-3x"></i></button>
            <ul class="menu">
                <button class="menu-close" type="button" aria-label="Cerrar menú"><i class="fa-solid fa-xmark fa-3x"></i></button>
                <li><a href="sobreNosotros.html">Sobre nosotros</a></li>
                <li><a href="#">Plan de ahorro</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <form class="search" role="search">
                    <input class="search-input" type="search" placeholder="Buscar...">
                    <button class="search-btn" type="submit"><i class="fa-sharp fa-solid fa-magnifying-glass fa-2x"></i></button>
                </form>
            </ul>
        </nav>
    </header>

    <!-- Main -->
            <div class="container">

                <form class="well form-horizontal" action=" " method="post"  id="contact_form">
            <fieldset>
            
            <!-- Form Name -->
            <legend>¡Último paso!</legend>
            
            <!-- Text input-->
            
            <div class="form-group">
              <label class="col-md-4 control-label">Nombre</label>  
              <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input  name="first_name" placeholder="Ej: Santiago" class="form-control"  type="text">
                </div>
              </div>
            </div>
            
            <!-- Text input-->
            
            <div class="form-group">
              <label class="col-md-4 control-label" >Apellido</label> 
                <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input name="last_name" placeholder="Ej: Rosina" class="form-control"  type="text">
                </div>
              </div>
            </div>
            
            <!-- Text input-->
                   <div class="form-group">
              <label class="col-md-4 control-label">Direccion de Correo</label>  
                <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input name="email" placeholder="ejemplo@conce.com" class="form-control"  type="text">
                </div>
              </div>
            </div>
            
            
            <!-- Text input-->
                   
            <div class="form-group">
              <label class="col-md-4 control-label">Celular</label>  
                <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
              <input name="phone" placeholder="ej: (845)555-1212" class="form-control" type="text">
                </div>
              </div>
            </div>
            
            <!-- Text input-->
                  
            <div class="form-group">
              <label class="col-md-4 control-label">Dirección</label>  
                <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
              <input name="address" placeholder="273 Av. Ejemplo" class="form-control" type="text">
                </div>
              </div>
            </div>
            
            <!-- Text input-->
             
            <div class="form-group">
              <label class="col-md-4 control-label">Ciudad</label>  
                <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
              <input name="city" placeholder="Ej: Córdoba" class="form-control"  type="text">
                </div>
              </div>
            </div>
            
            <!-- Select Basic -->
               
            <div class="form-group"> 
              <label class="col-md-4 control-label">Provincia</label>
                <div class="col-md-4 selectContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                <select name="state" class="form-control selectpicker" >
                  <option value=" " >Provincia</option>
                  <option>Cordoba</option>
                  <option>Buenos Aires</option>          
                </select>
              </div>
            </div>
            </div>
            
            <!-- Text input-->
            
            <div class="form-group">
              <label class="col-md-4 control-label">Código Postal</label>  
                <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
              <input name="zip" placeholder="Ej: 5000" class="form-control"  type="text">
                </div>
            </div>
            </div>
            
            
            <!-- Text area -->
              
            <div class="form-group">
              <label class="col-md-4 control-label">Comentarios</label>
                <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                      <textarea class="form-control" name="comment" placeholder="Detalles"></textarea>
              </div>
              </div>
            </div>
            
            <!-- Success message -->
            <div class="alert alert-success" role="alert" id="success_message">Genial. <i class="glyphicon glyphicon-thumbs-up"></i> Tu pedido proximamente será tuyo!</div>
            
            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label"></label>
              <div class="col-md-4">
                <button type="submit" class="btn btn-warning" >Send <span class="glyphicon glyphicon-send"></span></button>
              </div>
            </div>
            
            </fieldset>
            </form>
            </div>
                </div><!-- /.container -->
        </div>

    </div>


</div>
    

</body>
</html>
