<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/catalogo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
    <script src="https://kit.fontawesome.com/b9baf24cd4.js" crossorigin="anonymous"></script>
    <script defer src="js/catalogo.js"></script>

    <title>Catálogo | Concesionaria G4</title>
</head>
<body>
    
    <!-- Navbar -->

    <header class="top-header">
        <nav class="top-nav">
            <a href="index.html" class="logo"><img src="assets/logo2.png" alt="Concesionaria G4" width="75"></a>
            <button class="menu-open" type="button" aria-label="Abrir menú"><i class="fa-solid fa-bars fa-3x"></i></button>
            <ul class="menu">
                <button class="menu-close" type="button" aria-label="Cerrar menú"><i class="fa-solid fa-xmark fa-3x"></i></button>
                <li><a href="sobreNosotros.html">Sobre nosotros</a></li>
                <li><a href="#">Plan de ahorro</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <form class="search" role="search">
                    <input class="search-input" type="search" placeholder="Buscar...">
                    <button class="search-btn" type="submit"><i class="fa-sharp fa-solid fa-magnifying-glass fa-2x"></i></button>
                </form>
            </ul>
        </nav>
    </header>

    <!-- Main -->

    <section id="main">
        <img class="main-img" src="assets/main.webp" alt="promo">
    </section>
    <section id="change-filter">
        <h1 class="filter-title">Encontrá tu próximo auto en nuestro catálogo</h1>
        <form class="filter-search" role="search">
            <input type="search" class="search-input" placeholder="Escribí la marca o modelo del auto">
            <button class="search-btn" type="submit"><i class="fa-sarp fa-solid fa-magnifying-glass fa-2x"></i></button>
        </form>
        <div class="filter">
            <div class="filter-nuevos">
                <button type="button" id="nuevos-btn">
                    <input type="checkbox" id="nuevos-check" class="checkbox">
                    <label for="nuevos-check">0km</label>
                </button>
            </div>
            <div class="filter-usados">
                <button type="button" id="usados-btn">
                    <input type="checkbox" id="usados-check" class="checkbox">
                    <label for="usados-check">Usados</label>
                </button>  
            </div> 
        </div>
        <section id="nuevos">
            <h1 class="nuevos-title">Hola</h1>
        </section>
        <section id="usados">
            <h1 class="usados-title">Hola</h1>
        </section>
    </section>

</body>
</html>
